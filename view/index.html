<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Bunco</title>
    <link rel="stylesheet" href="/css/application.css" />
    <script type="text/javascript" src="http://s.hatena.ne.jp/js/HatenaStar.js"></script>
    <script type="text/javascript" src="/js/index.js" ></script>

  </head>
  <body>
    {{greeting}}
    <h1>Bunco</h1>
    <p>Buncoは町家文庫です．</p>
    {% if user %}
    <h2>本を追加</h2>
    <form action="/book" method="POST">
      <label for="isbn">ISBN or Amazon URL:</label>
      <input type="text" name="isbn" id="isbn">
      <input type="submit" value="追加">
    </form>
    {% else %}
    <h2>本を追加しましょう</h2>
    <p>ログインして本を追加しましょう．</p>
    {{greeting}}
    {% endif %}
    <table>
      {% for book in books %}
      <tr class="book">
        <td>
          <a href="{{ book.path }}"><img src="{{ book.image_path }}" /></a>
        </td>
        <td>
          <table>
            <tr><td><span class="title"><a href="{{ book.path }}">{{ book.title }}</a></span></td></tr>
            <tr><td>{{ book.author }}</td></tr>
            <tr><td>{{ book.publisher }}</td></tr>
            <tr><td>{{ book.published_at }}</td></tr>
          </table>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
